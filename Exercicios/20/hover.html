<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Hover</title>
    <style>
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p> 
    <div>
        Passe o mouse aqui
        <p>TE AMO &LT;3</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
